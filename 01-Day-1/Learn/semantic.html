<!-- Semantic elements in HTML are tags that clearly describe the meaning of their content, both to the browser and developers. Examples include <header>, <footer>, <article>, <section>, and <nav>. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Semantic HTML Example</title>
  </head>
  <body>
    <header>
      <h1>My Blog</h1>
      <nav>
        <a href="#home">Home</a>
        <a href="#about">About</a>
      </nav>
    </header>

    <main>
      <article>
        <h2>First Post</h2>
        <p>This is my first blog post. I hope you enjoy it!</p>
      </article>

      <aside>
        <h3>Related Links</h3>
        <ul>
          <li><a href="#">HTML Basics</a></li>
        </ul>
      </aside>
    </main>

    <footer>
      <p>&copy; 2025 My Blog</p>
    </footer>
  </body>
</html>
