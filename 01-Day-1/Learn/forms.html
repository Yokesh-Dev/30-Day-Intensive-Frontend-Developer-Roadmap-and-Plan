<form action="/submit" method="post">
  <!-- Text input for username -->
  <label for="username">Username:</label>
  <input type="text" id="username" name="username" required />
  <br /><br />

  <!-- Password input -->
  <label for="password">Password:</label>
  <input type="password" id="password" name="password" required />
  <br /><br />

  <!-- Radio buttons for gender -->
  <label>Gender:</label>
  <input type="radio" id="male" name="gender" value="male" />
  <label for="male">Male</label>
  <input type="radio" id="female" name="gender" value="female" />
  <label for="female">Female</label>
  <br /><br />

  <!-- Submit button -->
  <input type="submit" value="Submit" />
</form>

<form action="/submit" method="POST">
  <label for="name">Name:</label>
  <input type="text" id="name" name="name" required />

  <label for="email">Email:</label>
  <input type="email" id="email" name="email" required />

  <button type="submit">Submit</button>
</form>

<!-- 
🔍 Explanation
<form>: The container for all form elements.

action="/submit": The URL where the form data will be sent.

method="POST": Sends data securely in the request body.

<label>: Describes the input field. The for attribute links to the input’s id.

<input>: Collects user data.

type="text": For plain text.

type="email": Validates email format.

name="...": Key used when sending data.

required: Makes the field mandatory.

<button type="submit">: Sends the form data.
     -->
