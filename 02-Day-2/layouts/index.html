<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" title="" type="" />

    <style>
      * {
        background-color: green; /**/
      }

      .container {
        display: flex; /*Display set to flex*/
        flex-direction: row; /*Display direction set {Default is Row}*/
        flex-wrap: wrap; /*whether items wrap to the next line.*/
        justify-content: space-around; /*Aligns items along the main axis.*/
        align-items: flex-end;
        flex: 1 2 300px; /* grow equally */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
      <div class="item">4</div>
    </div>
  </body>
</html>
